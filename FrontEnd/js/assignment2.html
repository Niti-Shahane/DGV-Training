<!DOCTYPE html>
<html lang="en">
<head>
    <title>CRUD</title>

    <style>

        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .main
        {
            width: 100%;
            padding: 50px;
            background-color: lightgray;
            font-family: segoe UI;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            row-gap: 30px;
        }

        .places
        {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            column-gap: calc(16%/2);
            /* background-color: red; */
            
        }

        .place-card{
            width: 28%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            transition: .3s;
        }

        .place-card:hover{
            transform: translateY(-10px);
        }

        .place-img{
            width: 100%;
            height: 200px;
            /* background-color: cyan; */
            overflow: hidden;
        }

        .details
        {
            padding: 10px;
            /* background-color: red; */
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            align-items: flex-start;
        }

        .place-img > img 
        {
            width: 100%;
        }

        button 
        {
            padding: 10px 30px;
            background-color: #12a8e2;
            color: white;
            border: none;
            border-radius: 10px;

        }

    </style>

</head>
<body>


    <section class="main">

        <h1>All Places</h1>

        <div class="places" id="places">

                </div>
            </div> -->

        </div>

    </section>
